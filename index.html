<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT Player</title>
    <style>
        #pptContainer {
            width: 100%;
            height: 90vh;
        }
    </style>
</head>
<body>
    <h1>PPT Player</h1>
    <label for="pptUrl">Enter PPT URL:</label>
    <input type="text" id="pptUrl" value="http://starsailsclover.github.io/AppleEvent-May7-2024-keynote/109.122.32.11/AppleEvent-May-7-2024-English.pptx">
    <button onclick="loadPPT()">Load PPT</button>
    
    <div id="pptContainer"></div>

    <script>
        async function loadPPT() {
            const pptUrl = document.getElementById('pptUrl').value;
            const pptContainer = document.getElementById('pptContainer');
            
            // Clear previous content
            pptContainer.innerHTML = '';

            // Create iframe element
            const iframe = document.createElement('iframe');
            iframe.src = pptUrl;
            iframe.width = '100%';
            iframe.height = '100%';
            iframe.style.border = 'none';

            // Append iframe to container
            pptContainer.appendChild(iframe);
        }
    </script>
</body>
</html>
