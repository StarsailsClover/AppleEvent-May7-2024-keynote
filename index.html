<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Compeleted]May 7,2024 Apple Event Presentation (PowerPoint Version)</title>
</head>
<body>
    <h1>PPT Player</h1>
    <label for="pptUrl">Enter PPT URL:</label>
    <input type="text" id="pptUrl">
    <button onclick="loadPPT()">Load PPT</button>
    
    <div id="pptContent"></div>

    <script>
        async function loadPPT() {
            const pptUrl = document.getElementById('pptUrl').value;
            const response = await fetch('/loadppt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pptUrl })
            });
            const data = await response.json();

            if (data.success) {
                const pptContent = document.getElementById('pptContent');
                pptContent.innerHTML = JSON.stringify(data.ppt, null, 2);
            } else {
                alert('Failed to load PPT');
            }
        }
    </script>
</body>
</html>
